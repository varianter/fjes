      }

        list-style: none;
        padding: 0;
        display: flex;

      }

      .presets a {
        padding: 0.5rem 1rem;
        background: #ffd02f;
        color: #282828;
        text-decoration: none;
        border-radius: 0.25rem;
        transition: background 0.2s;
      }

      .presets a:hover {
        background: #ffc700;
      }

      button {
        padding: 0.5rem 1rem;
        cursor: pointer;
      }
    </style>
