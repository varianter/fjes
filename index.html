<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fjes App</title>
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        display: grid;
        place-content: center;
        min-height: 100vh;
        font-family: system-ui;
      }

      .controls {
        margin-top: 1rem;
        display: flex;
        gap: 0.5rem;
        position: fixed;
        bottom: 0;
        width: 100%;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      }

      .button {
        font: inherit;
        padding: 0.5rem 1rem;
        background: #ffd02f;
        color: #282828;
        text-decoration: none;
        border-radius: 0.25rem;
        transition: background 0.2s;
        appearance: none;
        padding: 0.5rem 1rem;
        cursor: pointer;
        border: none;
      }

      .button:hover {
        background: #ffc700;
      }
    </style>
  </head>

  <body>
    <mouse-tracker>
      <fjes-fjes></fjes-fjes>
    </mouse-tracker>
    <div class="controls">
      <p>Use panels on the right to customize</p>
      <a class="button" href="#">Reset</a>
      <button
        class="button"
        onclick="document.querySelector('fjes-fjes').toggleAttribute('debug')"
      >
        Debug
      </button>
      <button
        class="button"
        onclick="
          navigator.clipboard
            .writeText(window.location.href)
            .then(() => alert('Link copied!'))
        "
      >
        Copy link
      </button>
      <button
        class="button"
        onclick="
          const svgString = document.querySelector('fjes-fjes').getSvgString();
          navigator.clipboard
            .writeText(svgString)
            .then(() => alert('SVG copied to clipboard!'));
        "
      >
        Copy as SVG
      </button>
    </div>

    <script type="module" src="src/mouse-tracker.ts"></script>
    <script type="module" src="src/index.ts"></script>
    <script type="module" src="src/tweakpane.ts"></script>
  </body>
</html>
