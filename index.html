<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fjes App</title>
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        display: grid;
        place-content: center;
        min-height: 100vh;
        font-family: system-ui;
      }

      .controls {
        margin-top: 1rem;
        display: flex;
        gap: 0.5rem;
      }

      .presets {
        margin-top: 2rem;
        padding: 1rem;
        border: 1px solid #ccc;
        border-radius: 0.5rem;
        max-width: 600px;
      }

      .presets h3 {
        margin-top: 0;
      }

      .presets ul {
        list-style: none;
        padding: 0;
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
      }

      .button {
        padding: 0.5rem 1rem;
        background: #ffd02f;
        color: #282828;
        text-decoration: none;
        border-radius: 0.25rem;
        transition: background 0.2s;
        appearance: none;
        padding: 0.5rem 1rem;
        cursor: pointer;
        border: none;
      }

      .presets a:hover {
        background: #ffc700;
      }
    </style>
  </head>

  <body>
    <mouse-tracker>
      <fjes-fjes></fjes-fjes>
    </mouse-tracker>
    <div class="controls">
      <a class="button" href="/">Reset</a>
      <button
        class="button"
        onclick="document.querySelector('fjes-fjes').toggleAttribute('debug')"
      >
        Debug
      </button>
      <button
        class="button"
        onclick="
          navigator.clipboard
            .writeText(window.location.href)
            .then(() => alert('Link copied!'))
        "
      >
        ðŸ“‹ Copy link
      </button>
    </div>

    <div class="presets" hidden>
      <h3>Saved Faces</h3>
      <p>Click to load a preset face configuration:</p>
      <ul>
        <li>
          <a href="/">Default</a>
        </li>
      </ul>
      <p>
        <small
          >ðŸ’¡ Tip: Adjust the face using the controls, then click "Copy link" to
          share your creation!</small
        >
      </p>
    </div>

    <script type="module" src="src/mouse-tracker.ts"></script>
    <script type="module" src="src/index.ts"></script>
    <script type="module" src="src/tweakpane.ts"></script>
  </body>
</html>
